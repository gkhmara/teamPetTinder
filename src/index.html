<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eater&family=Nosifer&display=swap" rel="stylesheet">
  <title>TEAM PET TINDER</title>
</head>
<body>
  <div class="container">
    <h1>PET TINDER:<br>BAD TO THE BONE<br>ADOPTION</h1>
    <br>
    <h2>Please fill out our survey below to see adoptable pets in your area today!</h2>
    <br>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city">
      <br>
      <label for="state">State: </label>
      <input type="text" id="state">
      <div class="radio">
          <label>
            Are you looking for a Dog or Cat?:
            <input type="radio" name="species" value="dog" style="margin:5px;">Dog</input>
            <input type="radio" name="species" value="cat" style="margin:5px;">Cat</input>
          </label>
        </div>
          <div class="radio">
            <label>
              Do you live in a home with Children:
              <input type="radio" name="children" value="true" style="margin:5px;">Yes</input>
              <input type="radio" name="children" value="false" style="margin:5px;">No</input>
            </label>
          </div>
          <div class="radio">
            <label>
              Do you live in a home with other Dogs:
              <input type="radio" name="dogs" value="true" style="margin:5px;">Yes</input>
              <input type="radio" name="dogs" value="false" style="margin:5px;">No</input>
            </label>
          </div>
          <div class="radio">
            <label>
              Do you live in a home with Cats:
               <input type="radio" name="cats" value="true" style="margin:5px;">Yes</input>
               <input type="radio" name="cats" value="false" style="margin:5px;">No</input>
            </label>
          </div>
            <button class="btn btn-success" type="submit" id="enterSearch">Submit</button>  
            <br>
            <br>
            <div class="scroll">
              <div class="card-deck">
                <div class="container text-center">
                  <div class="showResults"></div>
                  <div class="showErrors"></div>
                </div>
              </div>
            </div>
    </div> 
  </div>
</body>
</html>
